<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha, gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="assets/logo-geradodesenhas.png" alt="gerador de senhas">

    <main class="container-input">
        <span>Tamanho<span id="valor"></span>caracteres</span> 
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" onclick="generatePassword()" class="button-cta" >Gerar senha</button>

    </main>

    <div id="container-password" onclick="copyPassword()" onclass="container-password hide">
        <span class="tittle">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Click na senha para copiar.</span>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
